<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
        }
        .container {
            background-color: #3a3f47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #4a4f58;
            color: #ffffff;
            font-size: 1em;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #result {
            margin-top: 30px;
            font-size: 1.3em;
            color: #a0a0a0;
            word-wrap: break-word; /* Ensures long usernames wrap */
        }
        #result.generated {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Username Generator</h1>
        <label for="prompt">Tell me about your desired username:</label>
        <input type="text" id="prompt" placeholder="e.g., 'gamer, futuristic, short'">
        <button id="generateBtn">Generate Username</button>
        <div id="result">Your generated username will appear here.</div>
    </div>

    <script>
        // JavaScript will go here later to handle button clicks and API calls
    </script>
</body>
</html>
