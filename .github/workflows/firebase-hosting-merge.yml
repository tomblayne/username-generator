name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (needed for Firebase CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy Hosting and Functions using Firebase CLI with the deploy token
      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project user-name-generator --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
        # No need for GOOGLE_APPLICATION_CREDENTIALS here, as we are using --token

      # No need for the 'Create Service Account Key File' or 'Clean up' steps
      # when authenticating with a token.