name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (needed for Firebase CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate using gcloud CLI with service account key
      # This is a more direct approach that sometimes avoids issues
      # with google-github-actions/auth for Firebase functions.
      - name: Authenticate Google Cloud with Service Account
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_USER_NAME_GENERATOR }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json --project user-name-generator
          # Also set the project explicitly for gcloud
          gcloud config set project user-name-generator

      # Deploy Hosting and Functions using Firebase CLI directly
      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project user-name-generator

      # Cleanup (optional but good practice)
      - name: Clean up service account key
        if: always() # Run even if previous steps fail
        run: rm gcp-key.json