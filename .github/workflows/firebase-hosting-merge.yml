name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (needed for Firebase CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate with Google Cloud using the service account
      - id: 'auth'
        uses: 'google-github-actions/auth@v2' # Use the official Google Cloud authentication action
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_USER_NAME_GENERATOR }}' # Your service account secret

      # Deploy Hosting and Functions using Firebase CLI directly
      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project user-name-generator # Explicitly specify project ID

      # Note: We no longer need the 'Create Service Account Key File' step
      # and the 'GCLOUD_PROJECT'/'GOOGLE_APPLICATION_CREDENTIALS' env vars
      # in the deploy step itself, as the auth action handles this.