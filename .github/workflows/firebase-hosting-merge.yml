name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (needed for Firebase CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Create service account key file from secret
      # This creates a temporary file that firebase deploy will use
      - name: Create Service Account Key File
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_USER_NAME_GENERATOR }}
        run: echo "$SERVICE_ACCOUNT_JSON" > /tmp/gcp-key.json # Use /tmp for best practice

      # Deploy Hosting and Functions using Firebase CLI directly
      - name: Deploy to Firebase Hosting and Functions
        # This environment variable explicitly tells firebase deploy where to find the service account key
        run: firebase deploy --only hosting,functions --project user-name-generator
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json 

      # Cleanup (optional but good practice)
      - name: Clean up service account key
        if: always() # Run this step even if previous steps fail, for security
        run: rm /tmp/gcp-key.json