name: Deploy to Firebase Hosting and Functions on merge # Updated name for clarity
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js and Firebase CLI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version compatible with Firebase CLI

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy Hosting and Functions using Firebase CLI directly
      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions
        env:
          # This environment variable tells Firebase CLI to use the service account
          # for authentication. The secret contains the JSON key file.
          GCLOUD_PROJECT: user-name-generator # Your Firebase Project ID
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service_account_key.json # Temporary file path

      - name: Create Service Account Key File (for authentication)
        # This step creates a temporary file with the service account JSON
        # so the Firebase CLI can use it.
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_USER_NAME_GENERATOR }}" > /tmp/service_account_key.json
        shell: bash